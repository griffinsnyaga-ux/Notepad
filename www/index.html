<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Notes</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f2f2;
}
h2 {
  text-align: center;
}
textarea {
  width: 100%;
  height: 250px;
  padding: 10px;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  background: #2196F3;
  color: white;
  border: none;
}
button:active {
  background: #1976D2;
}
</style>
</head>
<body>

<h2>My Notes</h2>

<textarea id="note" placeholder="Write your notes here..."></textarea>
<button onclick="saveNote()">Save Note</button>

<script>
const textarea = document.getElementById("note");

window.onload = function() {
  const saved = localStorage.getItem("note");
  if (saved) textarea.value = saved;
}

function saveNote() {
  localStorage.setItem("note", textarea.value);
  alert("Note Saved!");
}
</script>

</body>
</html>
