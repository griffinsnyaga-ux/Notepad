<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elisha Bwire Note App</title>
</head>
<body>
  <h1>Elisha Bwire Note App</h1>
  <textarea id="note" placeholder="Write your note here"></textarea>
  <br><br>
  <button onclick="saveNote()">Save Note</button>

  <script>
    function saveNote() {
      const note = document.getElementById("note").value;
      localStorage.setItem("savedNote", note);
      alert("Note Saved!");
    }

    window.onload = function() {
      const saved = localStorage.getItem("savedNote");
      if (saved) {
        document.getElementById("note").value = saved;
      }
    }
  </script>
</body>
</html>
